<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Gold</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #10a37f 0%, #0d8b6b 100%);
            color: white;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            margin: 0 0 5px 0;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChatGPT Gold</h1>
        <p>AI Workspace Enhancement</p>
    </div>

    <button class="action-btn" id="openSettings">
        ‚öôÔ∏è Open Settings
    </button>

    <button class="action-btn" id="openChatGPT">
        üöÄ Open ChatGPT
    </button>

    <button class="action-btn" id="reloadExtension">
        üîÑ Reload Extension
    </button>

    <div class="status">
        <strong>Status:</strong> <span id="extensionStatus">Loading...</span>
    </div>

    <script src="popup-minimal.js"></script>
</body>
</html>
